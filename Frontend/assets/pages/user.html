<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="HEADER">
        <img src="../images/logo.png" id="logo">
        <button>Главная</button>
        <button disabled="true">Личный кабинет</button>
    </div>
    <div class="BODY" style="display: flex; flex-direction: row;">
        <div class="Profile_info">
            <img id="ProfilePic" alt="Изображение">
            <p id="User_FName">Имя</p>
            <p id="User_SName">Фамилия</p>
            <p id="User_Phone">Телефон</p>
        </div>
        <div class="Events_tables">
            <div id="my_events">
                <label>Мои события</label>
                <table>
                    <thead>
                        <td>Название</td>
                    </thead>
                </table>
            </div>
            <div id="going_events">
                <label>Отслеживаемые события</label>
                <table>
                    <thead>
                        <td>Название</td>
                        <td>Организатор</td>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</html>
